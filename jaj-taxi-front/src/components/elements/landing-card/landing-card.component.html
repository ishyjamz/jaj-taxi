<main class="content-wrapper">
  <div class="card">
    <div class="card-content">
      <div class="card-head">
        <h2 class="card-title">{{ landingCard.title }}</h2>
      </div>
      <div class="card-body">
        <p class="card-description">
          {{ landingCard.description }}
        </p>
      </div>
      <a [routerLink]="landingCard.link" class="card-button">
        Take me there
        <span class="material-symbols-outlined"> arrow_right_alt </span>
      </a>
    </div>
  </div>
</main>
