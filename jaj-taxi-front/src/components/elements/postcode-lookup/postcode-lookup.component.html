<div class="postcode-lookup">
  <label for="postcode-input">Search for Your Address</label>
  <input
    id="postcode-input"
    type="text"
    [(ngModel)]="searchText"
    (input)="onSearch()"
    placeholder="Enter postcode or address"
    class="form-control"
  />
  <ul *ngIf="addressOptions.length > 0" class="dropdown">
    <li
      *ngFor="let address of addressOptions"
      (click)="onSelectAddress(address)"
    >
      {{ address.formatted }}
    </li>
  </ul>

  <div *ngIf="postcodeDetails" class="postcode-details">
    <h3>Postcode Details</h3>
    <p><strong>Postcode:</strong> {{ postcodeDetails.postcode }}</p>
    <p><strong>Region:</strong> {{ postcodeDetails.region }}</p>
    <p><strong>District:</strong> {{ postcodeDetails.admin_district }}</p>
    <p><strong>Country:</strong> {{ postcodeDetails.country }}</p>
  </div>
</div>
